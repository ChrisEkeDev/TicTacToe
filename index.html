    <!-- Game Board Screen -->
    <section id="ttt-game_board_screen">
      <main class="game_board_container">
        <div class="ttt-info">
          <div class="info_turn_indicator">
            <img class="info_turn-icon" src="assets/ttt-x.svg" />
            <span>Turn</span>
          </div>
          <button class="info-restart btn">
            <img src="assets/ttt-refresh.svg" />
          </button>
        </div>
        <div class="ttt-game_board">
          <div class="ttt-game_square"></div>
          <div class="ttt-game_square"></div>
          <div class="ttt-game_square"></div>
          <div class="ttt-game_square"></div>
          <div class="ttt-game_square"></div>
          <div class="ttt-game_square"></div>
          <div class="ttt-game_square"></div>
          <div class="ttt-game_square"></div>
          <div class="ttt-game_square"></div>
        </div>
        <div class="ttt-stats">
          <div class="stats-x_score_container">
            <p class="stats-x_label">X (You)</p>
            <p class="stats-x_score">0</p>
          </div>
          <div class="stats-ties_container">
            <p class="stats-ties_label">Ties</p>
            <p class="stats-ties">0</p>
          </div>
          <div class="stats-o_score_container">
            <p class="stats-o_label">O (Cpu)</p>
            <p class="stats-o_score">0</p>
          </div>
        </div>
      </main>
    </section>
